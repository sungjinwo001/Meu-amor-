<style>
    body{
        background-color: red;
    
    
    }
    .painel{
        margin: auto;
        background-color:white ;
        width: 500px;
        height: 500px;
        border-radius: 20px;
        text-align: center;
        padding-top: 50px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
     }
#sim{
    height: 40px;
    width: 60px;
    background-color: red;
    border: white;
    border-radius: 10px;
    color: white;
    margin-right: -70px
    }
    #nao{ 
    position: absolute;   
    height: 40px;
    width: 60px;
    background-color: red;
    border: white;
    border-radius: 10px;
    color: white;
    margin-left: -70px;

}

</style>

</head>
<body>

    <div class="painel">
        <h1>Quer namorar comigo? ❤️</h1>

    <img src="https://gifman.net/wp-content/uploads/2019/06/ursinho-fofo-apaixonado.gif" alt="">

    <h2>Eu te amo muito, você aceita namorar comigo?</h2>    

    <a href="https://www.youtube.com/watch?v=T1De1w8B7BU" target="_blank"><button id="sim"> Sim! </button></a>      

        <button onmouseover="fuja()" id="nao"> Não! </button>

       </div>

    <script> 
    function fuja(){
    
    var botaoNao = document.getElementById("nao");

    var larguraJanela = window.innerWidth;
    var alturaJanela = window.innerHeight;

    var maxX = larguraJanela - botaoNao.offsetWidth;
    var maxY = alturaJanela - botaoNao.offsetHeight;

    var aleatorioX = Math.floor(Math.random() * maxX);
    var aleatorioY = Math.floor(Math.random() * maxY);

    botaoNao.style.left = aleatorioX + "px";
    botaoNao.style.top = aleatorioY + "px";
}


    </script>
    
</body>
